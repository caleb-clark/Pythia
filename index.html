<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pythia</title>
<link rel="icon" href="tab_logo.png">
<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">


<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>

<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

   <link rel="stylesheet" href="style.css">

</head>

<body>

	<div id="header">
		<div id="name">Pythia</div> <img id="logo" src="logo.png"/>
	</div>
	<div id="info"></div>
	<div id="app-wrapper">
	<div id="app">
		<div id="form-wrapper">
			<form id="form_">
				<textarea id="text-area" name="userInput" cols="100" rows="5" maxlength="200" autofocus></textarea>
				<input type="button" id="submit-button" value="Submit" onclick="userSubmit();">
			</form>
		</div>
		
		<div id="feedback-wrapper">
			<div id="visual-rep-box">
			<canvas id="visual-rep">
			
			</canvas>
			
			</div>
			
			<div id="answer-box">
			<div id="answer">
				<p>The area under the curve is 4.</p>
				<p>The area under the curve can be expressed by the following integral.</p>
				<p id="math-expr">\( \int_0^2 x^3 dx = 4\)</p>
			</div>
			</div>
		
		</div>
		

	</div>
	</div>
	

<script type="text/javascript">
    document.getElementById('text-area').onblur = function (event) { 
        var blurEl = this; 
        setTimeout(function() {
            blurEl.focus()
        }, 10);
    };
</script>
  <script src="app.js"></script>
</body>
</html>
